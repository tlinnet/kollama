name: kollama
author: Troels Schwarz-Linnet
env_yml_path: env.yml
extension_module: knime_kollama
description: Kollama - KNIME Ollama Extension
long_description:
  Kollama is a KNIME Ollama extension that provides nodes for connecting to and prompting large language models (LLMs),

  via chat and embeddings models provided by Ollama. 
  
  Since the "KNIME AI Extension" LLM ports is not KNIME core PortTypes, the "KNIME AI Extension" is bundled with this extension.

  If LLM ports will become KNIME core PortTypes, this extension will only feature Ollama nodes.
group_id: com.github.tlinnet
version: 1.1.0
vendor: KNIME Community Extensions
license_file: LICENSE.txt
